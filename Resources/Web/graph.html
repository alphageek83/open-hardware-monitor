<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Hardware Monitor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9" />

    <!--[if IE]>
    <script type="text/javascript" src="js/excanvas.js"></script>
    <![endif]-->

    <script type='text/javascript' src='js/jquery-1.7.2.min.js'></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <script type='text/javascript' src='js/bootstrap.js'></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5.js"></script>
    <![endif]-->

    <link href="css/jquery.treeTable.css" rel="stylesheet" type="text/css" />
    <script type='text/javascript' src='js/jquery.treeTable.min.js'></script>

    <script type='text/javascript' src='js/underscore-min.js'></script>
    <script type='text/javascript' src='js/backbone-min.js'></script>
    <script type='text/javascript' src='js/dygraph-combined.js'></script>

    <link rel="stylesheet" type="text/css" href="css/anytime.c.css" />
    <script type='text/javascript' src="js/anytime.c.js"></script>

    <script type='text/javascript' src='js/graph.js'></script>

    <style type="text/css">
        #sensor
        {
            position: relative;
            height: 700px;
            width: 100%;
            padding: 25px 0;
        }
        
        #graph
        {
            float: right;
            padding-left: 20px;
        }
        
        @media (max-width: 768px)
        {
            #graph
            {
                float: none;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="main" class="container-fluid">
        <div class="row-fluid">
            <div id="graph" class="span9">
                <div class="row-fluid">
                    <div id="sensor">
                    </div>
                </div>
            </div>
            <div id="sidebar" class="span3">
                <br />
                <div class="well">
                    <div class="row-fluid">
                        <form>
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="rangeStart">
                                    Start</label>
                                <div class="controls">
                                    <input type="text" class="input-medium" id="rangeStart" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="rangeEnd">
                                    End</label>
                                <div class="controls">
                                    <input type="text" class="input-medium" id="rangeEnd" />
                                </div>
                            </div>
                        </fieldset>
                        </form>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="btn-group" data-toggle="buttons-radio">
                                <button class="btn" id="rangeTenMinutes">
                                    10 Minutes</button>
                                <button class="btn" id="rangeHour">
                                    Hour</button>
                                <!-- <button class="btn" id="rangeToday">Today</button> -->
                                <button class="btn" id="rangeDay">
                                    Day</button>
                                <button class="btn" id="rangeWeek">
                                    Week</button>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <br />
                            <input class="btn btn-inverse" id="refresh" type="button" value="Refresh Graph" />
                        </div>
                    </div>
                            <br />
                    <div class="row-fluid">
                        <div class="alert alert-info">
                            Last Visit: <span id="lastAccessTime" />
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="alert alert-info">
                            Status: <span id="status" />
                        </div>
                    </div>
                    <script id="tpl-node" type="text/template">
                            <tr id="node-<%= nid %>" <% if (parent) { %> class="child-of-node-<%= parent %>" <% } %>>
                                <td><% 
                                    if (imageURL && id.indexOf("-") == -1){ %><img src="<%= imageURL %>"/><% } 
                                    if (id.indexOf("-") != -1) { %><input type='radio' name='sensor_radios' value='<%= id %>' /><% }
                                %>&nbsp; <%= text %></td>
                            </tr> 
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
