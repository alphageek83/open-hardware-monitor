<html>
  <head>
    <title>Open Hardware Monitor - Web Version</title>
    <script type='text/javascript' src='js/jquery-1.7.2.min.js'></script>

    <link href="css/jquery.treeTable.css" rel="stylesheet" type="text/css" />
    <script type='text/javascript' src='js/jquery.treeTable.min.js'></script>

    <script type='text/javascript' src='js/underscore-min.js'></script>
    <script type='text/javascript' src='js/backbone-min.js'></script>

    <script type='text/javascript' src='js/history.js'></script>

  </head>

  <body>
    <script id="tpl-node" type="text/template">
            <tr id="node-<%= id %>" <% if (parent) { %> class="child-of-node-<%= parent %>" <% } %>>
                <td><% if (imageURL){ %><img src="<%= imageURL %>"/><% } %>&nbsp; <%= text %></td>
                <td><%= type %></td>
                <td><% if (sid) { %><input type='checkbox' /><% } %></td>
            </tr> 
    </script>

    </body>
  </html>
